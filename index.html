<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>CheckLotus - Vanilla</title>
</head>

<body>
  
  <button onclick="unloop()" class="btn btn-outline-danger" type="button" id="button-close-loop">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle-fill"
      viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
    </svg>
  </button>

  <canvas id="canvas">
  </canvas>
  <div class="container">
    <!-- Titulo -->
    <h1 class="text-center">Check Lotus</h1>

    <!-- Alerta -->
    <div id="view-alert"></div>

    <!-- Loading -->
    <div id="view-loading"></div>

    <!-- Carregar resultado -->
    <div id="view-resultado" class="justify-content-center">
      <div class="input-group mb-3">

        <input type="text" class="form-control" id="input-resultado"
          placeholder="informe uma dezena do resultado e de enter" />

        <input type="text" class="form-control" id="input-concurso" placeholder="informe do concurso"
          aria-describedby="button" />

        <!-- <div class="input-group-append"> -->
        <button class="btn btn-outline-secondary" type="button" id="button-resultado"> Obter resultado </button>
        <!-- </div> -->
      </div>
    </div>

    <!-- Cadastro jogo -->
    <div class="row">

      <div class="col">
        <label class="form-label" for="input-jogo">Novo Jogo</label>
        <input type="tel" class="form-control" id="input-jogo" placeholder="informe uma dezena e aperte enter"
          max="2" />
      </div>

      <div class="col">
        <label class="form-label" for="dezenas">Quantas dezenas</label>
        <select class="form-select form-select" id="select-dezenas">
          <option value="6">6 dezenas</option>
          <option value="7">7 dezenas</option>
          <option value="8">8 dezenas</option>
          <option value="9">9 dezenas</option>
          <option value="10">10 dezena</option>
          <option value="11">11 dezenas</option>
          <option value="12">12 dezenas</option>
          <option value="13">13 dezenas</option>
          <option value="14">14 dezenas</option>
          <option value="15">15 dezenas</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="mb-3">
          <label for="formFile" class="form-label">Importar arquivo de jogos (.csv)</label>
          <input class="form-control" type="file" accept=".csv" id="arquivo-jogo">
        </div>
      </div>
    </div>

    <!-- tabela -->

    <div id="view-jogos"></div>

    <footer class="p-1">
      <div class="row justify-content-center">
        <div class="text-center col-12">
          <a target="_blank" href="https://github.com/jeferson-menezes">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-git"
              viewBox="0 0 16 16">
              <path
                d="M15.698 7.287 8.712.302a1.03 1.03 0 0 0-1.457 0l-1.45 1.45 1.84 1.84a1.223 1.223 0 0 1 1.55 1.56l1.773 1.774a1.224 1.224 0 0 1 1.267 2.025 1.226 1.226 0 0 1-2.002-1.334L8.58 5.963v4.353a1.226 1.226 0 1 1-1.008-.036V5.887a1.226 1.226 0 0 1-.666-1.608L5.093 2.465l-4.79 4.79a1.03 1.03 0 0 0 0 1.457l6.986 6.986a1.03 1.03 0 0 0 1.457 0l6.953-6.953a1.031 1.031 0 0 0 0-1.457" />
            </svg>
            Jeferson Menezes
          </a>
          -
          <a target="_blank" href="https://github.com/jeferson-menezes/check-lotus">
            Projeto
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
              viewBox="0 0 16 16">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
            </svg>

          </a>
        </div>
      </div>
    </footer>

  </div>

  <script type="module" src="./js/app/index.js"></script>
  <script src="./js/app/firework.js"></script>
</body>

</html>
